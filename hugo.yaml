baseURL: https://daviddehoog.github.io
languageCode: en-au
title: daviddehoog.github.io
titleCaseStyle: none

taxonomies:
    topic: topics
    status: status

sectionPagesMenu: main

build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
module:
  imports:
    - path: 'github.com/discaptive/hugo-discaptive'
  mounts:
  - source: assets
    target: assets

theme: hugo-discaptive


menus:
    main:
        - name: journey
          pageRef: '/journey'
          weight: 20

params:
    mainSections:
        - posts
    #custom_css:
    #    - timeline.css